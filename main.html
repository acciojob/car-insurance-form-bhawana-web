<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Car Insurance Registration</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            color: #333;
        }
        label {
            font-size: 14px;
            color: #555;
            margin-bottom: 8px;
            display: block;
        }
        input, select, button {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border-radius: 4px;
            border: 1px solid #ccc;
        }
        button {
            background-color: #4CAF50;
            color: white;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        .radio-group {
            display: flex;
            gap: 10px;
            margin-bottom: 15px;
        }
        .radio-group input {
            width: auto;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Car Insurance Registration</h1>
        <form action="#" method="POST">
            <!-- Name -->
            <label for="name">Full Name*</label>
            <input type="text" id="name" name="name" required>

            <!-- Email -->
            <label for="email">Email*</label>
            <input type="email" id="email" name="email" required>

            <!-- Gender -->
            <label for="gender">Gender*</label>
            <div class="radio-group">
                <label for="male"><input type="radio" id="male" name="gender" value="Male" required> Male</label>
                <label for="female"><input type="radio" id="female" name="gender" value="Female" required> Female</label>
                <label for="other"><input type="radio" id="other" name="gender" value="Other" required> Other</label>
            </div>

            <!-- Car Brands -->
            <label for="cars">Car Brand</label>
            <select id="cars" name="cars">
                <option value="BMW">BMW</option>
                <option value="Audi">Audi</option>
                <option value="Mercedez">Mercedez</option>
            </select>

            <!-- Car Age -->
            <label for="carage">Car Age (in years)*</label>
            <input type="number" id="carage" name="carage" required>

            <!-- Date of Purchase -->
            <label for="dop">Date of Purchase*</label>
            <input type="date" id="dop" name="dop" required>

            <!-- Password -->
            <label for="password">Password*</label>
            <input type="password" id="password" name="password" required>

            <!-- Submit Button -->
            <button type="submit">Submit</button>
        </form>
    </div>

</body>
</html>
